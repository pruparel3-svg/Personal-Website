<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 700" width="600" height="700">
  <defs>
    <!-- Gradient for road to give depth/perspective -->
    <linearGradient id="roadGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4a4a4a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
  </defs>

  <!-- Road surface - winding S-curve going up with perspective -->
  <path d="M300,700
           C300,650 150,620 100,580
           C50,540 50,500 100,460
           C180,400 450,420 500,360
           C550,300 550,260 480,220
           C400,175 150,200 120,140
           C90,80 200,40 300,20
           C400,0 500,30 520,60"
        fill="none"
        stroke="url(#roadGradient)"
        stroke-width="90"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Road edge highlight (left) -->
  <path d="M300,700
           C300,650 150,620 100,580
           C50,540 50,500 100,460
           C180,400 450,420 500,360
           C550,300 550,260 480,220
           C400,175 150,200 120,140
           C90,80 200,40 300,20
           C400,0 500,30 520,60"
        fill="none"
        stroke="#5a5a5a"
        stroke-width="94"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- Main road surface over edge -->
  <path d="M300,700
           C300,650 150,620 100,580
           C50,540 50,500 100,460
           C180,400 450,420 500,360
           C550,300 550,260 480,220
           C400,175 150,200 120,140
           C90,80 200,40 300,20
           C400,0 500,30 520,60"
        fill="none"
        stroke="#3d3d3d"
        stroke-width="86"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- White dashed center line -->
  <path d="M300,700
           C300,650 150,620 100,580
           C50,540 50,500 100,460
           C180,400 450,420 500,360
           C550,300 550,260 480,220
           C400,175 150,200 120,140
           C90,80 200,40 300,20
           C400,0 500,30 520,60"
        fill="none"
        stroke="#ffffff"
        stroke-width="4"
        stroke-dasharray="25,20"
        stroke-linecap="round"/>
</svg>
